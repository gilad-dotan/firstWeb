<html>
    <head>
        <title>Login Page</title>
    </head>
    <body style="background-color: #0F6380;">
        <form method="post" onsubmit="check_validity()">
            <div class=mainTemplate>
                <div class=firstTemplate style="margin-left: 35%;">
                    <label>Username: </label>
                    <span><input id="Username"></span>

                    <br><br>

                    <label>Password: </label>
                    <span><input id="Password"></span>

                    <br><br>
                    <input type="submit" style="margin-top: 30px;" value="Login">

                    <br><br>
                    <label id="l1"></label>
                    <br>
                    <label id="l2"></label>
                </div> 
            </div>
        </form>
    </body>
</html>
<script>
    const illegalChars = /[`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;

    var Username = document.getElementById("Username");
    var Password = document.getElementById("Password");

    var l1 = document.getElementById("l1");
    var l2 = document.getElementById("l2");

    var url = new URI();

    /*function checkValidity(btnIdx) {
        //alert("Hi!!!");
    }*/

    function check_validity() {
        if (!(illegalChars.test(Username.value)) && !(illegalChars.test(Password.value)))
        {
            l1.innerText = "Username = " + Username.value;
            l2.innerText = "Password = " + Password.value;
        }
        else {
            l1.innerText = "ERROR PLEASE ENTER A VALID USERNAME"
            l2.innerText = "ERROR PLEASE ENTER A VALID PASSWORD"
        }
    }
</script>
